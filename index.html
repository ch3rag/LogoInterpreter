    <body>
            <h2>Logo Real Time Interpreter</h2>
            <strong>Command List: </strong>
            <ul> 
                <li>LET [VAR_NAME VALUE]</li>
                <li>SETCOLOR [RED GREEN BLUE ALPHA]</li>
                <li>FORWARD AMOUNT</li>
                <li>BACKWARD AMOUNT</li>
                <li>RIGHT ANGLE</li>
                <li>LEFT ANGLE</li>
                <li>PENUP</li>
                <li>PENDOWN</li>
                </ul>
            <textarea id = "command" rows = 5 cols = 85>LET [I 0] REPEAT 120 [RIGHT 3 PENUP FORWARD 1 PENDOWN LET [J 0] REPEAT 120 [SETCOLOR [(125-I) (255-J) (255-I*4) I] FORWARD 5 LEFT 3 LET [J (J+1)]] LET [I (I+1)]]</textarea> <br>
            <br>
    </body>
